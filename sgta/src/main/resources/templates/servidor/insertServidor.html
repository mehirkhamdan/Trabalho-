<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}" >
<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="Content-Type" content="text/html;"/>

	<title>Sistema Escolar - Cadastro de Servidor</title>
</head>

<body>
	<!-- ConteÃºdo -->
	<div layout:fragment="content">
	
	

		 <form th:object="${servidor}" th:action="@{/servidor/save/}" method="POST">
		  <input type="hidden" th:field="${servidor.id}" th:if="${servidor.id}" />
			<h3>Cadastro de Servidor</h3>
			
			<div class="form-group">
			<div class="form-group col-md-5">
				<label for="nome">Matricula do Servidor</label>
				   <input type="text" class="form-control" id="matricula" placeholder="Matricula do Servidor"
							autofocus="autofocus" th:field="*{matricula}"
							th:classappend="${#fields.hasErrors('matricula')} ? 'is-invalid'" />
			</div>
			</div>
			
				<div class="form-group">
				<div class="form-group col-md-5">
				<label for="nome">Nome:</label> 
				  <input type="text" class="form-control" id="nome" placeholder="Nome Completo"
							autofocus="autofocus" th:field="*{nome}"
							th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'" />
			</div>
			</div>
			
			<div class="form-group">
				<div class="form-group col-md-5">
					<label for="cpf">Cpf do Servidor</label>
				   <input type="text" class="form-control" id="cpf" placeholder="Cpf do Servidor"
							autofocus="autofocus" th:field="*{cpf}"
							th:classappend="${#fields.hasErrors('cpf')} ? 'is-invalid'" />
				</div>
			</div>

			<div class="form-group">
				<label for="nome">Cargo</label> 
				  <input type="text" class="form-control" id="nome" placeholder="cargo "
							autofocus="autofocus" th:field="*{tipoServidor.nome}"
							th:classappend="${#fields.hasErrors('tipoServidor.nome')} ? 'is-invalid'" />
				</div>
							
				
			<div class="form-group">
				<div class="form-group col-md-5">
				<label for="nome">Telefone Servidor:</label> 
				  <input type="text" class="form-control" id="celular" placeholder="celular"
							autofocus="autofocus" th:field="*{telefone.celular}"
							th:classappend="${#fields.hasErrors('telefone.celular')} ? 'is-invalid'" />
			</div>
			
			</div>
		
	<input	type="hidden" id="telefone.id" th:field="*{telefone.id}" />
	<input	type="hidden" id="tipoServidor.id" th:field="*{tipoServidor.id}" />
	
			<button class="btn btn-primary mb-2" type="submit">Salvar</button>
			<br>
		</form>
	</div>

</body>
</html>
